<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=windows-1252" http-equiv="content-type">
  <title>WASLab04 Airports Info</title>
  <link rel="stylesheet" type="text/css" href="airports.css">
</head>
<body>
  <h1 style="text-align: center">WASLab04 Airports Info</h1>
  <div id="top">
    <table style="margin-left: auto; margin-right: auto;">
      <tr><td class="selector">Showing airports from</td><td> 
        <select id ="countryName" onchange="showAirports()" class="selector">
          <option value="Australia">Australia</option>
          <option value="Germany">Germany</option>
          <option selected value="Japan">Japan</option>
          <option value="Mexico">Mexico</option>
          <option value="Namibia">Namibia</option>
          <option value="Norway">Norway</option>
          <option value="Uruguay">Uruguay</option>
        </select>
      </td></tr>
    </table>
  </div>
  <div id="main">
    <div id="left"></div>
    <div id="right"></div>
  </div>
  <script src="airports.js" type="application/javascript"></script>
</body>
</html>
